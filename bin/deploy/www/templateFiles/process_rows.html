{% extends 'base.html' %}

{% block content %}
<section class="row-layout">
    {% for elem in elems %}
    <a href="{{ url_for(elem['route'], proc=elem['name']) }}">
        <div class="tile row">
            <div class="title rowLeft">{{elem['name']}}</div>
            <div class="title rowRight subtitle" style="color: {{elem['color']}};">{{elem['state']}}</div>
        </div>
    </a>
    {% endfor %}
</section>
{% include 'return_button.html' %} 
{% endblock %}
