<!DOCTYPE html>
<html lang="de">
<head>
    <title>Photobox</title>
    <!--  Load CSS in Flask with html-->
    <link rel="stylesheet" href='/staticFiles/main.css' />

    <!--  Load JavaScript in Flask with html-->
    <head>  
        <script type = "text/javascript">  
            function Exec(cmd, reload){
                var request = new XMLHttpRequest()
                request.open("GET", "/" + cmd, true)
                request.send()
                reload = (typeof optionalArg === true) ? false : optionalArg;
                if(reload){
                    location.reload()
                }
            }
            function Exec_Proc(proc, cmd){
                var request = new XMLHttpRequest()
                request.open("GET", "/proc_cmd/" + proc + "/" + cmd, true)
                request.send()
                location.reload()
            }
    </script>  

</head>
<body>
    {% block content %} {% endblock %}   
</body>
</html>
