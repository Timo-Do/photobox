{% extends 'base.html' %}

{% block content %}
<section class="tile-layout">
    {% for command in commands %}
    <div class="tile" onclick="Exec('{{command['cmd']}}')">
        <div class="title">{{command['title']}}</div>
        <div class="subtitle">{{command['subtitle']}}</div>
    </div>
    {% endfor %}
</section>
{% include 'return_button.html' %}  
{% endblock %}
